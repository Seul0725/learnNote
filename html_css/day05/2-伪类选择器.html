		}*/
		/*每种类型中的第一个孩子*/
		/* div>*:first-of-type{

		} */
		/*获取独生子元素*/
		 div>*:only-child{
			color: coral;
		} 
		/*表格设置宽高，给tr设置高，给td/th设置宽*/
		table{
			border: 1px solid #444;
			/*表格边框合并，相当于原先的cellspacing="0"*/
			border-collapse: collapse;
		}
		thead>tr{
			background-color: #aaa;
		}
		tbody>tr:nth-child(even){
			background-color: #ccc;
		}
		tbody>tr:hover{
			background-color: #eee;
		}
		tr{
			height: 50px;
		}
		th,td{
			width: 100px;
			border: 1px solid #444 /*#444444*/;
		}
	</style>
</head>
