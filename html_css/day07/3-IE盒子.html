<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IE盒子模型</title>
	<style>
		/* IE盒子模型中设置的宽高就是盒子的宽高 */
		div{
			width: 100px;
			height: 100px;
			border:1px solid red;
			padding: 10px;
			/*盒子宽：width 100px */
			/*盒子高：height 100px*/
			/*内容区宽：width-左右border-左右padding*/
			/*内容区高：width-上下border-上下padding*/
			margin:10px;
			/*所占屏幕空间宽：width+左右margin*/
			/*所占屏幕空间高：width+上下margin*/
			/*设置盒子模型*/
			/*content-box W3C盒子模型*/
			/*box-sizing: content-box;*/
			/*border-box IE盒子模型*/
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div>
		hello
	</div>
</body>
</html>
