<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style>
		.outer{
			/*border:1px solid red;*/
			float: left;
			position: relative;
			left: 50%;
		}
		.one{
			float: left;
			position: relative;
			right: 50%;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="one">hello</div>
	</div>
</body>
</html>
