<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		.test{
    height: 100px;
    width: 100px;
    background-color: pink;
/*代表持续时间为2s，延迟时间为默认值0s*/
    transition:2s;
}    
.test:active{
    width: 500px;
}
	</style>
</head>
<body>
	<div class="test"></div>
</body>
</html>
