<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航布局</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
			display: flex;
			background-color: teal;
			color: #fff;
			height: 50px;
			justify-content: space-around;
		}
		li{
			/*border:1px solid blue;*/
			line-height: 50px;
			padding: 0 15px;
			cursor: pointer;
		}
		li:hover{
			background-color: #eee;
			color: teal;
			border-radius: 5px;
			box-shadow: 0px 3px 3px #ccc;
		}

	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>列表页</li>
		<li>新闻页</li>
		<li>关于我们</li>
		<li>其他</li>
	</ul>
</body>
</html>
