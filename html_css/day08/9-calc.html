<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性值的计算</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		div{
			/*width: calc(50% + 30px);
			height: 100px;
			background-color: pink;*/
		}
		.container{
			display: flex;
			/*height: 500px;*/
			/*让高度占满*/
			/*如果使用了浮动和定位，块级元素的宽度将不再是100%，而是由内部内容撑起来*/
			position: absolute;
			top:0;
			bottom: 0;
			/*width: 100%;*/
			left: 0;
			right: 0;
		}
		.left-div{
			width: 200px;
			height: 100%;
			background-color: coral;
		}
		.right-div{
			width:calc(100% - 200px);
			height: 100%;
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-div"></div>
		<div class="right-div"></div>
	</div>
</body>
</html>
