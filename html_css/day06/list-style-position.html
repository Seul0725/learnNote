<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list-style-position</title>
	<style>
		body{
			background-image: url(images/西瓜.png);
			
		}
		ul{
			list-style:lower-alpha;
			list-style-image: url(images/西瓜.png);
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>111</li>
			<li>111</li>
			<li>111</li>
		</ul>
		<img src="images/西瓜.png" alt="">
	</div>
</body>
</html>
