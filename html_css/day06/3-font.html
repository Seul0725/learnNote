<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font字体</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">	
	<style>
		/*声明字体家族*/
		@font-face{
			/*字体家族名字*/
			font-family: 'webfont';
			/*地址*/
			src:url('fonts/BRUX.otf');
			}
		i{
			font-size: 30px;
			color: #F76832;
		}
		div{
			/*字体家族*/
			/*font-family: 宋体;*/
			/*有衬线*/
			/*font-family: serif;*/
			/*无衬线*/
			/*font-family: sans-serif;*/
			/*等宽字体*/
			/*font-family: monospace;*/
			/*草书*/
			/*font-family: cursive;*/
			/*梦幻的*/
			/*font-family: fantasy;*/
			/*字体栈*/
			/*font-family: 娃娃体-简,翩翩体-简,华文行楷,宋体;*/
			/*网络字体 WebFont*/
			font-family: webfont;
		}
	</style>
</head>
<body>
	<i class="fa fa-heart" aria-hidden="true"></i>
	<i class="fa fa-heart-o" aria-hidden="true"></i>
	<div>
		你好，hello
	</div>
	<img src="images/西瓜.png" alt="西瓜">
</body>
</html>
