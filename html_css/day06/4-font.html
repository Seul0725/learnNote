<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font</title>
	<style>
		body{
			font-weight: 200;
		}
		div{
			/*字体倾斜*/
			/*默认不倾斜*/
			/*font-style: normal;*/
			/*设置倾斜*/
			/*font-style: italic;*/
			/*模拟倾斜*/
			/*font-style: oblique;*/

			/*font-weight: normal;*/
			/*加粗 700
			/*font-weight: bold;*/
			/*font-weight: 700;*/

			/*font-weight: lighter;*/
			/*比父元素字体粗一点*/
			/*font-weight: bloder;*/
			/*font-weight: 400;*/

			/*字体变形*/
			/*text-transform: none;*/

			/*text-transform: uppercase;*/

			text-shadow: 23px 23px 1px #ccc,0px 13px 1px coral;
