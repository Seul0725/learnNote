<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单位</title>
	<style>
		body{
			font-size: 20px;
		}
		.parent{
			/*默认1em=16px 1em=20px*/
			/* width: 10em; 160px  200px
			height: 10em; */
			/*1rem=16px*/
			width: 10rem;  
			height: 10rem; 
			/*cm mm in*/
			/* width: 10in;
			height: 10in; */
			background-color: coral;
		}
		.child{
			width: 50%;
			height: 50%;
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
