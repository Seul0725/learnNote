<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line-height</title>
	<style>
		.outer{
			width: 100px;
			height: 100px;
			border:1px solid red;
		}
		.inner{
			line-height: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">hello</div>
	</div>
</body>
</html>
