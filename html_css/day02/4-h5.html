<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5新增标签</title>
	<style type="text/css">
		header,footer,nav,aside,article,section,img,hgroup{
			/*块级显示，将其他元素转换为块级元素*/
			display: block;
		}
		img{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<header>
		<h2>学生管理系统</h2>
		<img src="./images/index.png" alt="图片迷路啦">
	</header>
	<article>
		<section>
			<figure>
				<img src="./images/毒液3.jpg" alt="">
				<figcaption>这是图片一</figcaption>
			</figure>
		</section>
	</article>
	<details open="false">
		<summary>HTML</summary>
		<dd>hello 我是来解释的，HTML是超文本标记语言，全称是Hyper Text Markup Language</dd>
		<figure>
				<img src="./images/毒液3.jpg" alt="">
				<figcaption>这是图片一</figcaption>
			</figure>
	</details>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
