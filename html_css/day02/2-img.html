<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
</head>
<body>
	<!-- src是图片路径，可以是绝对路径也可以是相对路径 -->
	<!-- alt是图片提示 -->
	<!-- 行内元素不可设置宽高，设置无效，与其他元素共享一行。块级元素可设置宽高，独占一行。 img是一个特殊的元素，行内显示，可设置宽高 -->
	<!-- 以下设置无效 -->
	<span style="width: 200px;height: 120px">行内元素</span>
	<br />
	<img src="./images/毒液3.jpg" alt="图片迷路了。。。" width="200px" height="120px" />
	<img src="./images/index.png" alt="图片迷路了。。。" width="200px" height="120px" />
</body>
</html>
