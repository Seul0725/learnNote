<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖放</title>
	<style>
		.box{
			height: 200px;
			border:1px solid #00f;
			margin:10px;
		}
		.ele{
			width: 100px;
			height: 100px;
			border:1px solid red;
			margin:10px;
		}
	</style>
	<script>
		window.onload = function(){
			var box = document.getElementsByClassName('box')[0];
			var ele = document.getElementsByClassName('ele')[0];
			ele.ondragstart = function(event){
				var dt = event.dataTransfer;
				dt.setData("id",this.id);
			}
			box.ondragover = function(event){
				event.preventDefault();
			}
			box.ondrop = function(){
				var dt = event.dataTransfer;
				var id = dt.getData("id");
				var dom = document.getElementById(id);
				this.appendChild(dom);
			}
		}
	</script>
</head>
<body>
	<div class="box"></div>
	<div class="ele" draggable='true' id="ele"></div>
</body>
</html>
