<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			//开始创建路径
			context.beginPath();
			//圆心坐标，半径，开始弧度和结束角度，顺逆，默认顺时针
			context.arc(100,100,100,0,Math.PI/2,true);
			//关闭路径，将路径终点与起点连接
			// context.closePath();
			context.stroke();
			context.beginPath();
			context.arc(300,300,50,0,Math.PI);

			context.fillStyle = 'coral';
			// context.fill();
			context.stroke();
			
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="400px" height="400px"></canvas>
</body>
</html>
