<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>按钮</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<a href="#" class="btn btn-default" role="button">Link</a>
		<button class="btn btn-default" type="submit">Button</button>
		<input type="submit" class="btn btn-default" value="Submit">
		<input type="button" class="btn btn-default" value="Input-button">
		<h3>预定义样式按钮</h3>
		<button class="btn btn-default" type="button">（默认样式）Default</button>
		<button class="btn btn-primary" type="button">（首选项）Primary</button>
		<button class="btn btn-success" type="button">（成功）Success</button>
		<button class="btn btn-info" type="button">（一般信息）Info</button>
		<button class="btn btn-warning" type="button">（警告）Warning</button>
		<button class="btn btn-danger" type="button">（危险）Danger</button>
		<button class="btn btn-link" type="button">（链接）Link</button>
		<h3>按钮尺寸</h3>
		<p>
			<button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
			<button type="button" class="btn btn-default">（默认尺寸）Default button</button>
			<button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
			<button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-lg">（大按钮）Large button</button>
		</p>
		<p><button type="button" class="btn btn-default btn-lg btn-block">（块级元素）Block level button</button></p>
		<p><button type="button" class="btn btn-default btn-lg active">Button</button>
			<a href="#" role="button" class="btn btn-default active">Link</a></p>
		<h3>按钮禁用</h3>
		<p><button type="button" class="btn btn-default btn-lg disabled">Button</button>
			<a href="#" role="button" class="btn btn-default btn-lg disabled">Link</a></p>
	</div>
</body>
</html>
