<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>图片</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="../images/a1.jpg" alt="Responsive image" class="img-responsive img-rounded">
		<img src="../images/a2.jpeg" alt="Responsive image" class="img-responsive img-circle">
		<img src="../images/a3.jpg" alt="Responsive image" class="img-responsive img-thumbnail">
		
	</div>
</body>
</html>
