<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮组</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="btn-group" role="group" aria-label="btnGroup">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
		<div class="btn-toolbar" role="toolbar" aria-label="toolbar">
			<div class="btn-group" role="group" aria-label="btnGroup1">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">1</button>
			</div>
			<div class="btn-group" role="group" aria-label="btnGroup2">
				<button type="button" class="btn btn-default">2</button>
				<button type="button" class="btn btn-default">2</button>
			</div>
			<div class="btn-group" role="group" aria-label="btnGroup3">
				<button type="button" class="btn btn-default">3</button>
				<button type="button" class="btn btn-default">3</button>
			</div>
		</div>
		<blockquote>按钮组尺寸</blockquote>
		<div class="btn-group btn-group-lg" role="group" aria-label="ariaGroup1">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
		<div class="btn-group" role="group" aria-label="ariaGroup2">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
		<div class="btn-group btn-group-sm" role="group" aria-label="ariaGroup3">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
		<div class="btn-group btn-group-xs" role="group" aria-label="ariaGroup4">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
		<p class="text-muted">按钮组与下拉列表嵌套</p>
		<div class="btn-group" role="group" aria-label="btnGroup">
			<button type="button" class="btn btn-default">1</button>
			<button type="button" class="btn btn-default">2</button>
			<div class="btn-group" role="group" aria-label="Dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
					Dropdown
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
				</ul>
			</div>
		</div>
		<br>
		<div class="btn-group btn-group-vertical">
			<button type="button" class="btn btn-default">Top</button>
			<button type="button" class="btn btn-default">Middle</button>
			<div class="btn-group" role="group" aria-label="Dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
					Dropdown
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-default">bottom</button>
		</div>
		<br>
		<p class="text-success">关于a标签的两端对齐按钮组</p>
		<div class="btn-group btn-group-justified" role="group" aria-label="btnGroupJustified">
			<a href="#" role="button" class="btn btn-default">Left</a>
			<a href="#" role="button" class="btn btn-default">Middle</a>
			<a href="#" role="button" class="btn btn-default">Right</a>
		</div>
		<p class="text-info">关于button的两端对齐按钮组</p>
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">Left</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">Middle</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">Right</button>
			</div>
		</div>
	</div>
</body>
</html>
