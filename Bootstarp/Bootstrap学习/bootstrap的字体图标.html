<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Glyphicons</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-default" aria-label="Left align">
			<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-default" aria-label="Center align">
			<span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-default" aria-label="Right align">
			<span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-default" aria-label="Justify align">
			<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
		</button>
		<br>
		<br>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
		</button>
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
		</button>
		<button type="button" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
		</button>
		<button type="button" class="btn btn-default btn-xs">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
		</button>
		<br><br>
		<div class="alert alert-danger" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			Enter a valid email address
		</div>
		<br><br>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
				地区
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
				<li><a href="#">江西</a></li>
				<li><a href="#">江苏</a></li>
				<li><a href="#">河南</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">浙江</a></li>
				<li><a href="#">上海</a></li>
			</ul>
		</div>
		<div class="dropup pull-right">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdownMenu2">
				Dropup
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">4</a></li>
			</ul>
		</div>
		<div class="dropdown">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="downDownHeader">
				Dropdown-header
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="downDownHeader">
				<li class="dropdown-header">美食</li>
				<li><a href="#">KFC</a></li>
				<li><a href="#">Mc</a></li>
				<li class="dropdown-header">电影</li>
				<li><a href="#">变形金刚</a></li>
				<li class="disabled"><a href="#">哈利波特</a></li>
			</ul>
		</div>

	</div>

</body>
</html>
