<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>栅格</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.row{
			margin-bottom: 20px;
		}
		[class*='col-']{
			padding-top: 10px;
			padding-bottom: 10px;
			border: 1px solid rgba(86,61,124,.2);
			background-color: rgba(86,61,124,.15);
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-xs-8">col-md-3</div>
			<div class="col-md-4 col-xs-2">col-md-3</div>
			<div class="col-md-4 col-xs-2">col-md-3</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-xs-8 col-md-offset-4">col-md-3</div>
		</div>
		<div class="row">
			<div class="col-md-8 ">col-md-8
				<div class="row">
					<div class="col-md-8 col-md-offset-1">col-md-8</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-push-4">col-md-8 col-md-push-4</div>
			<div class="col-md-4 col-md-pull-8">col-md-4 col-md-pull-8</div>
		</div>
	</div>
</body>
</html>
