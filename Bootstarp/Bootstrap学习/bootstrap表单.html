<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devide-width,initial-scale=1">
	<title>bootstrap表单</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3>默认的表单样式</h3>
		<form action="#">
			<div class="form-group">
				<label for="Email">Email address</label>
				<input type="text" id="Email" class="form-control" placeholder="Email address">
			</div>
			<div class="form-group">
				<label for="Pwd">Password</label>
				<input type="password" id="Pwd" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="file">File input</label>
				<input type="file" id="file">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="button" class="btn btn-default">Submit</button>
		</form>
		<h3>内联表单</h3>
		<form action="#" class="form-inline">
			<div class="form-group">
				<label for="name" class="sr-only">Name</label>
				<input type="text" id="name" placeholder="Input your name" class="form-control">
			</div>
			<div class="form-group">
				<label for="pwd" class="sr-only">Name</label>
				<input type="password" id="pwd" placeholder="Password" class="form-control">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
			<button class="btn btn-default">注册</button>
		</form>
		<br><br>
		<form action="#" class="form-inline">
			<div class="form-group">
				<label for="inputAmount" class="sr-only">Amount (in dollars)</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" id="inputAmount" placeholder="Amount" class="form-control">	
					<div class="input-group-addon">.00</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>
		<br><br>
		<h3>水平排列的表单</h3>
		<form action="#" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col-md-2 control-label">Email</label>
				<div class="col-md-10">
					<input type="email" class="form-control" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd" class="col-md-2 control-label">Password</label>
				<div class="col-md-10">
					<input type="password" id="pwd" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10 col-md-offset-2">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="button" class="btn btn-default">注册</button>
				</div>
			</div>
		</form>
		<h3>被支持的控件</h3>
		<input type="text" class="form-control" placeholder="Text input">
		<textarea class="form-control" rows="3" placeholder="Textarea"></textarea>
		<div class="checkbox">
			<label>
				<input type="checkbox">
				Option one is this and that&mdash;be sure to include why it's great 
			</label>
		</div>
		<div class="checkbox disabled">
			<label>
				<input type="checkbox" disabled>
				Option two is disabled 
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="options" value="option1" checked>
				Option one is this and that&mdash;be sure to include why it's great
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="options" value="option2">
				Option two can be something else and selecting it will deselect option one
			</label>
		</div>
		<div class="radio disabled">
			<label>
				<input type="radio" name="options" value="option3" disabled>
				 Option three is disabled
			</label>
		</div>
		<div class="checkbox">
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
			</label>
		</div>
		<div class="radio">
			<label class="radio-inline">
			  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
			</label>
			<label class="radio-inline">
			  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
			</label>
			<label class="radio-inline">
			  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
			</label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
		  </label>
		</div>
		<select multiple class="form-control">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		</select>
		<h3>静态控件</h3>
		<form action="#" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-md-2">邮箱</label>
				<div class="col-md-10">
					<p class="form-control-static">email@example.com</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">密码</label>
				<div class="col-md-10">
					<input type="password" class="form-control" placeholder="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10 col-md-offset-2">
					<input type="text" value="123" class="form-control" disabled>
				</div>
			</div>
			<input class="form-control" type="text" placeholder="Readonly input here…" readonly>
		</form>
	</div>
</body>
</html>
