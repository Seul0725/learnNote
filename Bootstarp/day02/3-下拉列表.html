<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉列表</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script>
		$(function(){
			$(".dropdown li").click(function(){
				$("button").html($(this).text()+' <span class="caret"></span>');
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<!-- <ul class="nav nav-tabs nav-justified navbar-fixed-top">
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
			</ul> -->
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
				<span>Dropdown</span>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li class="divider"></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
			</ul>
		</div>
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-default">左</a>
			<a href="#" class="btn btn-default">中</a>
			<a href="#" class="btn btn-default">右</a>
		</div>
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default">Left</button>
			  </div>
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default">Middle</button>
			  </div>
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default">Right</button>
			  </div>
			</div>
			<nav>
				<ul class="pagination">
					<li class="disabled">
						<a href="#">
							<span>&laquo;</span>
						</a>
					</li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#">
							<span>&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
			<!-- 徽章 -->
			<div class="badge">10</div>
			<button class="btn btn-primary">
				Messages <span class="badge">30</span>
			</button>
			<button class="btn btn-danger">
				Messages <span class="badge">30</span>
			</button>
			<button class="btn btn-warning">
				Messages <span class="badge">30</span>
			</button>
			<button class="btn btn-info">
				Messages <span class="badge">30</span>
			</button>
			<button class="btn btn-default">
				Messages <span class="badge">30</span>
			</button>
			<br><br>
			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 70%">
					70%
				</div>
			</div>
			<div class="panel panel-danger">
				<div class="panel-heading">
					Panel heading without title
				</div>
				<!-- <div class="panel-body">
					Panel body
				</div> -->
				<table class="table">
					<tr>
						<th>1</th>
						<th>1</th>
						<th>1</th>
						<th>1</th>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
				</table>
				<!-- <div class="panel-footer">
					Panel footer
				</div> -->
			</div>
			<ol class="breadcrumb">
				<li class="disabled"><a href="#">Home</a></li>
				<li class="active"><a href="#">Profile</a></li>
				<li><a href="#">Messages</a></li>
			</ol>
			
		</div>

</body>
</html>
