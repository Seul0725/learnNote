<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div动画</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background: coral;
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			function ani(){
				$("div").fadeOut(2000);
				$("div").fadeIn(2000);
				$("div").slideUp(1500);
				$("div").slideDown(1500);
				$("div").hide(1000);
				$("div").show(2000);
			}
			ani();
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
