<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clone</title>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			$(".one").click(function(){
				alert(1);
			});
			//clone()复制元素本身，包括子节点，默认false，浅复制，不复制事件
			// var $clone = $(".one").clone();
			/*
			JS原生的cloneNode()深复制代表复制子节点，浅复制不复制子节点，跟事件没关系。
			*/
			//true 深复制，复制事件
			var $clone = $(".one").clone(true);
			//将克隆的节点追加到body的末尾
			// $("body").append($clone);
			//替换节点
			// $(".one").replaceWith($("<div>hello</div>"));
			$("<div>hello</div>").replaceAll($(".one"));
		});
	</script>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
