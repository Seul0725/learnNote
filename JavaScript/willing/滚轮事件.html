<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script>
		window.onload = function(){
			var div = document.getElementById('box');
			//onmousewheel鼠标滚轮滚动的事件，会在滚轮滚动时触发，火狐不支持该属性
			//在火狐中使用DOMMouseScroll通过addEventListener()函数来绑定滚轮事件
			div.onmousewheel = function(event){
				//wheelDelta 获取滚轮滚动的方向，火狐不支持
				//大于0 向上滚 小于0 向下滚 
				// alert(event.wheelDelta);
				//detail 在火狐中获取滚轮滚动的方向
				//大于0 向下滚 小于0 向上滚
				// alert(event.detail);
				if(event.preventDefault){
					event.preventDefault();
				}else {
					event.returnValue = false;
				}
				if(event.wheelDelta>0||event.detail<0){
					div.style.height = div.clientHeight -10 + 'px';                                         
				}else {
					div.style.height = div.clientHeight +10 + 'px';                                         
				}
			}
			//为火狐绑定
			div.addEventListener('DOMMouseScroll',div.onmousewheel);
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
