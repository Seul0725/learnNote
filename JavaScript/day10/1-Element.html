<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Element类型</title>
	<style>
		.red{
			background: red;
		}
		.blue{
			background: blue;
		}
	</style>
	<script>
		window.onload = function(){
			var div = document.body.children[0];
			/*console.log(div);
			console.log(document.body.firstElementChild);*/
			//获取属性值
			console.log(div.className);//red
			console.log(div.title);//我是div
			console.log(div.getAttribute('class'));//red
			console.log(div.getAttribute('data-flag'));//1001
			// console.log(div.['data-flag']);
			console.log(div.style);//对象
			console.log(div.getAttribute('style'));//'red'字符串
			div.style.color='skyblue';
			// div.style.backgroundColor = 'red';
			console.log(div.style);
			console.log(div.onclick);//对象
			console.log(div.getAttribute('onclick'));//'test()'字符串
			//更改属性
			div.title = 'hello';
			div.setAttribute('title', 'world');
			//移除属性
			div.removeAttribute('title');
			//打印所有的属性
			console.log(div.attributes);//属性节点组成的类数组
			console.log(div.attributes[1]);//属性节点对象 属性节点对象 nodeType 2
			//修改属性值
			div.attributes[1].nodeValue='blue';
			//获取属性对应的属性节点
			console.log(div.attributes.getNamedItem('class'));
			//获取内部内容
			console.log(div.innerHTML);
			//获取内部文本 去除了回车换行
			console.log(div.innerText);
			//获取内部文本 有回车换行
			console.log(div.textContent);
			//修改内部文本
			// div.innerText = 'hello';
			// div.innerHTML = 'hello';
			// div.innerText = '<span>span</span>';
			// div.innerHTML = '<span>span</span>';
			div.innerHTML = `
				<div>
					<span>hello</span>
				</div>
			`;
		}
		function test(){
			var div = document.getElementById('one');
			//class的切换
			/*var str = 'red';
			if(div.className==='red'){
				str='blue';
			}*/
			// div.className = 'str';
			div.className=(div.className==='red')?'blue':'red';
		}
	</script>
</head>
<body>
	hello
	<div id="one" style="color: coral;" onclick="test()" class="red" title="我是div" data-flag='1001'>
		one
		two
		three
		<span>four</span>
	</div>
</body>
</html>
