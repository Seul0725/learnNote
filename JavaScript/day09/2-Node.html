<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM-Node</title>
	<script>
		console.log(document);
		console.log(document.constructor);//HTMLDocument
		console.log(HTMLDocument.prototype.__proto__.constructor.name);//Document
		//文档加载完毕之后再执行某段JS代码
		//alert(1);
		window.onload = function(){
			//body节点
			console.log(document.body);
			//alert(1);//弹出框
			console.log(document.body.nodeType);//节点类型 Element 1
			console.log(document.body.nodeName);//元素节点名称，全大写的 BODY
			console.log(document.body.nodeValue);//获取节点的值，元素节点为null
			console.log(document.body.firstChild);//  文本内容  
			console.log(document.body.firstChild.nodeValue);
			//孩子节点
			console.log(document.body.childNodes);//类数组，存放孩子节点
			//将类数组对象转换为数组
			var childs = document.body.childNodes;
			// var arr = Array.prototype.slice.call(childs,0);
			// var arr = Array.prototype.slice.call(childs);
			var arr = [].slice.call(childs);
			console.log(arr);
			console.log(childs[2].parentNode);//父节点body
			console.log(document.body.ownerDocument);//document
			console.log(document.body.ownerDocument===document);//true
			console.log(document.body.childNodes[0].nextSibling.hasChildNodes());//true
			/*
			Array.prototype.mySlice = function(){
					var arr = [];
					for(var i=arguments[0];i<(arguments[1]?arguments[1]:this.length);i++){
							arr.push(this[i]);
					}
					return arr;
			}
			*/
		};
	</script>
</head>
<body>
	文本内容
	<div>hello</div>
	<span>world</span>
	<!-- comments 8 -->
	<script>
		console.log(document.body);
	</script>
</body>
</html>
