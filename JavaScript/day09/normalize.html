<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var span = document.getElementById('sp');
			var div = document.getElementsByTagName('div')[0];
			btn1.onclick = function(){
				var text = document.createTextNode('新增节点');
				div.appendChild(text);
				span.innerText=div.childNodes.length;
			}
			btn2.onclick = function(){
				div.normalize();
				span.innerText=div.childNodes.length;
			}
			
		}
	</script>
</head>
<body>
	<button id="btn1">新增文本节点</button>
	<button id="btn2">文本节点规范化</button>
	<div>文本!!</div>
	<p>一共有<span id="sp">1</span>个子节点</p>
</body>
</html>
