<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链继承</title>
	<script>
		//原型链继承
		//核心：子构造函数的原型对象是父构造函数的实例
		function Animal(name,age){
			this.name=name;
			this.age=age;
		}
		Animal.prototype.sayName = function(){
			console.log(this.name);
		}
		var animal = new Animal('tom',1);
		animal.sayName();
		console.log(animal);
		//Dog
		function Dog(name,age,color){
			/*this.name = name;
			this.age = age;*/
			//经典继承
			Animal.call(this,name,age);
			this.color = color;
		}
		//原型链继承
		Dog.prototype = new Animal();
		Dog.prototype.constructor=Dog;
		Dog.prototype.sayAge = function(){
			console.log(this.age);
		}
		var dog = new Dog('yixiu',2,'yellow');
		console.log(dog);
		console.log(dog.constructor);
		dog.sayName();
		dog.sayAge();

		//Array继承自谁
		console.log(Array.prototype.__proto__.constructor.name);//Object
		console.log(Date.prototype.__proto__.constructor.name);//Object
		//console.log(Object.prototype.__proto__.constructor.name);//null
	</script>
</head>
<body>
	
</body>
</html>
