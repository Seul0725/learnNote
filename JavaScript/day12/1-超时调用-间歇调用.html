<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超时调用与间歇调用</title>
	<script>
		
		/*function test(){
			console.log(this);//window
		}
		window.test();
		var a = 2;
		console.log(window.a);*/

		//10s之后输出hello
		var id = setTimeout(function(){
			console.log('hello');
		}, 10000)
		console.log('------');
		setTimeout(function(){
			//终止10秒setTimeout的执行
			console.log('5000毫秒了');
			//清除超时调用
			clearTimeout(id);
		}, 5000);
		//间歇调用
		//每隔1秒输出1
		var sid = setInterval(function(){
			console.log(1);
		}, 1000);
		//在10秒之后终止1的输出，停止间歇调用
		setTimeout(function(){
			clearInterval(sid);
		}, 10000)
	</script>
</head>

</body>
</html>
