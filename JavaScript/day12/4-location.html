<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location</title>
	<script>
		console.log(location);
		console.log(window.location===document.location);
		window.onload = function(){
			var btns = document.getElementsByTagName('button');
			btns[0].onclick = function(){
				// location = '3-弹出框.html';
				// location.href = '3-弹出框.html';
				// window.location.href = '3-弹出框.html';
				location.assign('3-弹出框.html');
				// location.assign('https://www.baidu.com');
				//不在历史记录中添加
				// location.replace('3-弹出框.html');
				//在新选项卡打开
				// window.open('3-弹出框.html');
				// open('3-弹出框.html');
			}
			btns[1].onclick = function(){
				//默认参数false，可以从缓存中获取，如果为true，强制从服务器中加载
				location.reload();
			}
			btns[2].onclick = function(){
				//跳转下一页
				// history.forward();
				history.go(1);
				// console.log(history.length);
			}
		}
	</script>
</head>
<body>
	<button>打开新页面</button>
	<button>刷新</button>
	<button>跳转下一页</button>
</body>
</html>
