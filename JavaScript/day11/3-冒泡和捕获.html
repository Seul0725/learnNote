<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡与捕获</title>
	<style>
		#outer{
			width: 200px;
			height: 200px;
			background-color: pink;
			overflow: hidden;
		}
		#center{
			width: 100px;
			height: 100px;
			background-color: cyan;
			overflow: hidden;
			margin:50px;
		}
		#inner{
			width: 50px;
			height: 50px;
			background-color: coral;
			margin:25px;
		}
	</style>
	<script>
		window.onload = function(){
			var outer = document.getElementById('outer');
			var center = document.getElementById('center');
			var inner = document.getElementById('inner');
			function handle(event){
				console.log('冒泡');
			}
			function handle1(event){
				console.log('捕获');
			}
			//在捕获阶段执行
			outer.addEventListener('click', handle1,true);
			center.addEventListener('click', handle1,true);
			inner.addEventListener('click', handle1,true);
			//在冒泡阶段执行
			outer.addEventListener('click', handle);
			center.addEventListener('click', handle);
			inner.addEventListener('click', handle);	
		}
	</script>
</head>
<body>
	<div id="outer">
		<div id="center">
			<div id="inner"></div>
		</div>
	</div>
</body>
</html>
